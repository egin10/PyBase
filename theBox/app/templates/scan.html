{% include 'partials/header.html' %}

    <div>
        <h2>KicomAV Scanning Virus</h2>
        <hr>
    </div>
    
    <div align="right">
        <b>Current Path</b> <br>{{cDir}}
    </div>

    <form class="form-horizontal" action="{% url 'KicomAVscan' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="path">Path</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="path" id="path" placeholder="Path (e.g /etc/log/)">
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Scan</button>
            </div>
        </div>
    </form>
    
    <div class="well">
        {{result}}
        <div align="right">
            <a href="/scan"><button class="btn btn-default" style="color: red">Clear</button></a>
            <button class="btn btn-default" style="color: green" id="help">Help</button>
        </div>
    </div>

{% include 'partials/footer.html' %}
